version: '3.8'

services:
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    image: ghcr.io/${GITHUB_REPOSITORY:-your-username/your-repo}:latest
    container_name: juice-website
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - PORT=80
      - RAPYD_ACCESS_KEY=${RAPYD_ACCESS_KEY}
      - RAPYD_SECRET_KEY=${RAPYD_SECRET_KEY}
      - PAYPLUS_API_KEY=${PAYPLUS_API_KEY}
      - PAYPLUS_SECRET_KEY=${PAYPLUS_SECRET_KEY}
      - PAYPLUS_PAGE_UID=${PAYPLUS_PAGE_UID}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_SERVICE_URL=${TELEGRAM_SERVICE_URL:-http://localhost:3001}
      - TELEGRAM_SERVICE_PORT=${TELEGRAM_SERVICE_PORT:-3001}
      - SESSION_SECRET=${SESSION_SECRET}
      - DATABASE_PATH=/app/data/juice_website.db
      - DEPLOYMENT_URL=${DEPLOYMENT_URL}
      - HOSTNAME=0.0.0.0
    volumes:
      # Database persistence
      - ./data:/app/data
      # Uploads persistence
      - ./public/uploads:/app/public/uploads
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:80/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - juice-network

  # Optional: SQLite web interface (only for development)
  # sqlite-web:
  #   image: coleifer/sqlite-web:latest
  #   container_name: sqlite-web
  #   restart: unless-stopped
  #   ports:
  #     - "8080:8080"
