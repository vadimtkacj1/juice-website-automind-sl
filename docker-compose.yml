  #     - ./data/juice_website.db:/data/juice_website.db
  #   environment:
  #     - SQLITE_DATABASE=/data/juice_website.db
  #   depends_on:
  #     - nextjs-app
  #   networks:
  #     - juice-network
  #   profiles:
  #     - dev

networks:
  juice-network:
    driver: bridge
