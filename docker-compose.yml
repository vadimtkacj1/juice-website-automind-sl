# version: '3.8'  # Version is obsolete in newer docker-compose

services:
  mysql:
    image: mysql:8.0
    container_name: juice-website-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-juice_website}
      MYSQL_USER: ${MYSQL_USER:-juice_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-juice_password}
    ports:
      - "${MYSQL_EXTERNAL_PORT:-3307}:3306"  # Changed default to 3307 to avoid conflicts
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - juice-network

  nextjs-app:
    image: ghcr.io/${GITHUB_REPOSITORY:-vadimtkacj1/juice-website-automind-sl}:latest
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    #   args:
    #     - NODE_ENV=production
    container_name: juice-website
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - PORT=80
      - RAPYD_ACCESS_KEY=${RAPYD_ACCESS_KEY}
      - RAPYD_SECRET_KEY=${RAPYD_SECRET_KEY}
      - PAYPLUS_API_KEY=${PAYPLUS_API_KEY}
      - PAYPLUS_SECRET_KEY=${PAYPLUS_SECRET_KEY}
      - PAYPLUS_PAGE_UID=${PAYPLUS_PAGE_UID}
      - PAYPLUS_TEST_MODE=${PAYPLUS_TEST_MODE:-false}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_SERVICE_URL=${TELEGRAM_SERVICE_URL:-http://localhost:3001}
      - TELEGRAM_SERVICE_PORT=${TELEGRAM_SERVICE_PORT:-3001}
      - SESSION_SECRET=${SESSION_SECRET}
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=${MYSQL_USER:-juice_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-juice_password}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-juice_website}
      - DEPLOYMENT_URL=${DEPLOYMENT_URL}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM}
      - HOSTNAME=0.0.0.0
    volumes:
      # Uploads persistence
      - ./public/uploads:/app/public/uploads
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:80/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - juice-network

volumes:
  mysql_data:
    driver: local

networks:
  juice-network:
    driver: bridge
