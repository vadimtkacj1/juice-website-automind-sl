name: Deploy to Production

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          RAPYD_ACCESS_KEY: ${{ secrets.RAPYD_ACCESS_KEY }}
          RAPYD_SECRET_KEY: ${{ secrets.RAPYD_SECRET_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r .next deploy/
          cp -r public deploy/
          cp -r app deploy/
          cp -r components deploy/
          cp -r lib deploy/
          cp -r services deploy/
          cp -r scripts deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          cp next.config.js deploy/
          cp tsconfig.json deploy/
          cp tailwind.config.js deploy/
          cp postcss.config.js deploy/
          tar -czf deploy.tar.gz deploy/

      - name: Deploy to server via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "deploy.tar.gz"
          target: "/opt/juice-website"

      - name: Execute deployment commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd /opt/juice-website
            tar -xzf deploy.tar.gz
            cd deploy
            npm ci --production
            # Use standalone server for production (required when output: standalone)
            pm2 restart juice-website || pm2 start node --name juice-website -- .next/standalone/server.js
            rm -rf deploy deploy.tar.gz

      - name: Health check
        continue-on-error: true
        run: |
          if [ -n "${{ secrets.DEPLOYMENT_URL }}" ]; then
            sleep 10
            curl -f "${{ secrets.DEPLOYMENT_URL }}/api/health" && echo "Health check passed!" || echo "Health check failed (non-critical)"
          else
            echo "DEPLOYMENT_URL not set, skipping health check"
          fi

