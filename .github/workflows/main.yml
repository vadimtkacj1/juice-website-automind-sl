name: CI/CD Pipeline

on:
  push:
    branches:
      - main # Запускать при пуше в ветку main
  pull_request:
    branches:
      - main # Запускать при создании или обновлении Pull Request в ветку main

jobs:
  build:
    runs-on: ubuntu-latest # Используем свежий образ Ubuntu

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # Убедитесь, что это соответствует вашей версии Node.js

    - name: Cache Node.js modules
      id: cache-node-modules
      uses: actions/cache@v3
      with:
        path: ~/.npm # Или node_modules, если вы не используете pnpm/yarn
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      if: steps.cache-node-modules.outputs.cache-hit != 'true' # Устанавливаем, только если кэш не сработал
      run: npm install

    - name: Build Next.js application
      run: npm run build

    - name: Login to Docker Hub (or GitHub Container Registry)
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }} # Или GITHUB_TOKEN для GCR
        password: ${{ secrets.DOCKER_PASSWORD }} # Или ${{ secrets.GITHUB_TOKEN }} для GCR

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: your_docker_username/juice-website:latest # Замените на свой Docker Hub username
        # cache-from: type=gha,scope=build-image
        # cache-to: type=gha,scope=build-image,mode=max

