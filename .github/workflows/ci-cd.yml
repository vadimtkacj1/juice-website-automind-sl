name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Lint and Test Job
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Check TypeScript
        run: npx tsc --noEmit
        continue-on-error: true

  # Build Job
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL || 'https://your-domain.com' }}

  # Build and Push Docker Image
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            RAPYD_ACCESS_KEY=${{ secrets.RAPYD_ACCESS_KEY }}
            RAPYD_SECRET_KEY=${{ secrets.RAPYD_SECRET_KEY }}
            PAYPLUS_API_KEY=${{ secrets.PAYPLUS_API_KEY }}
            PAYPLUS_SECRET_KEY=${{ secrets.PAYPLUS_SECRET_KEY }}
            PAYPLUS_PAGE_UID=${{ secrets.PAYPLUS_PAGE_UID }}
            TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
            SESSION_SECRET=${{ secrets.SESSION_SECRET }}

  # Deploy Job to Hetzner Server
  deploy:
    name: Deploy to Hetzner
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment:
      name: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        continue-on-error: true
        run: |
          # Try to add server to known hosts (non-critical, we use StrictHostKeyChecking=no anyway)
          set +e  # Don't exit on error
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          if ssh-keyscan -p ${{ secrets.SSH_PORT || 22 }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts 2>&1; then
            chmod 600 ~/.ssh/known_hosts
            echo "✓ Added server to known hosts"
          else
            echo "⚠ Could not add to known hosts (will use StrictHostKeyChecking=no)"
            echo "This is not critical - SSH will work with StrictHostKeyChecking=no"
          fi
          set -e  # Re-enable exit on error

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 120s
          source: "docker-compose.yml"
          target: "${{ secrets.APP_PATH || '/opt/juice-website' }}"
        continue-on-error: false

      - name: Verify docker-compose.yml was copied
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT || 22 }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} bash -c "
            cd ${{ secrets.APP_PATH || '/opt/juice-website' }} && \
            if [ -f 'docker-compose.yml' ]; then \
              echo '✓ docker-compose.yml found on server' && \
              ls -lh docker-compose.yml; \
            else \
              echo '❌ docker-compose.yml NOT found on server!' && \
              echo 'Files in directory:' && \
              ls -la && \
              exit 1; \
            fi
          "

      - name: Deploy to Hetzner Server
        env:
          APP_PATH: ${{ secrets.APP_PATH || '/opt/juice-website' }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          IMAGE_TAG: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          GHCR_USER: ${{ secrets.GHCR_USER || github.actor }}
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT || 22 }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} bash << DEPLOY_SCRIPT
          set -e
          cd ${APP_PATH}
          # Debug: Show current directory and files
          echo 'Current directory:'
          pwd
          echo 'Files in directory:'
          ls -la
          # Ensure docker-compose.yml exists
          if [ ! -f 'docker-compose.yml' ]; then
            echo '❌ docker-compose.yml not found in ${APP_PATH}!'
            echo 'Attempting to create it...'
            exit 1
          else
            echo '✓ docker-compose.yml found'
          fi
          # Create required directories with proper permissions
          echo 'Creating data directories...'
          mkdir -p data public/uploads
          chmod -R 777 data public/uploads
          echo '✓ Data directories created'
          # Create/update .env file
          echo 'Creating .env file...'
          cat > .env << EOF
          NODE_ENV=production
          PORT=80
          RAPYD_ACCESS_KEY=${{ secrets.RAPYD_ACCESS_KEY }}
          RAPYD_SECRET_KEY=${{ secrets.RAPYD_SECRET_KEY }}
          PAYPLUS_API_KEY=${{ secrets.PAYPLUS_API_KEY }}
          PAYPLUS_SECRET_KEY=${{ secrets.PAYPLUS_SECRET_KEY }}
          PAYPLUS_PAGE_UID=${{ secrets.PAYPLUS_PAGE_UID }}
          TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          SESSION_SECRET=${{ secrets.SESSION_SECRET }}
          DEPLOYMENT_URL=${{ secrets.DEPLOYMENT_URL }}
          GITHUB_REPOSITORY=${GITHUB_REPOSITORY}
          DATABASE_PATH=/app/data/juice_website.db
          EOF
          if [ -n "${GHCR_TOKEN}" ] && [ "${GHCR_TOKEN}" != "" ]; then
            echo 'Logging in to GitHub Container Registry...'
            echo "${GHCR_TOKEN}" | docker login ghcr.io -u ${GHCR_USER} --password-stdin
          else
            echo 'GHCR_TOKEN not provided, attempting to pull without authentication (works for public packages)...'
          fi
          docker pull ${IMAGE_TAG}
          export GITHUB_REPOSITORY="${GITHUB_REPOSITORY}"
          export RAPYD_ACCESS_KEY="${{ secrets.RAPYD_ACCESS_KEY }}"
          export RAPYD_SECRET_KEY="${{ secrets.RAPYD_SECRET_KEY }}"
          export PAYPLUS_API_KEY="${{ secrets.PAYPLUS_API_KEY }}"
          export PAYPLUS_SECRET_KEY="${{ secrets.PAYPLUS_SECRET_KEY }}"
          export PAYPLUS_PAGE_UID="${{ secrets.PAYPLUS_PAGE_UID }}"
          export TELEGRAM_BOT_TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}"
          export SESSION_SECRET="${{ secrets.SESSION_SECRET }}"
          export DEPLOYMENT_URL="${{ secrets.DEPLOYMENT_URL }}"
          export PORT="${PORT:-80}"
          # Verify docker-compose is available and file exists
          echo 'Checking docker-compose...'
          docker-compose --version
          echo 'Using docker-compose.yml from:'
          pwd
          ls -la docker-compose.yml
          # Create data directory on host with proper permissions
          echo 'Creating data directory on host...'
          mkdir -p data public/uploads
          chmod 755 data public/uploads
          echo '✓ Data directories ready'
          # Use explicit file path
          docker-compose -f docker-compose.yml pull nextjs-app || true
          docker-compose -f docker-compose.yml up -d nextjs-app
          sleep 5
          # Initialize database ONLY if it doesn't exist
          echo 'Checking if database exists...'
          if [ ! -f 'data/juice_website.db' ]; then
            echo 'Database not found, initializing...'
            docker cp scripts juice-website:/app/scripts 2>/dev/null || echo 'Scripts already in container'
            echo 'Verifying data directory is writable...'
            docker exec juice-website sh -c 'test -w /app/data && echo "✓ Directory is writable" || echo "⚠ Directory not writable, fixing permissions..." && chmod 777 /app/data'
            echo 'Creating database tables...'
            docker exec -e DATABASE_PATH=/app/data/juice_website.db juice-website node scripts/init-database.js || {
              echo '⚠ Database initialization failed, trying alternative method...'
              docker exec juice-website sh -c 'chmod 777 /app/data && touch /app/data/juice_website.db && chmod 666 /app/data/juice_website.db'
              docker exec -e DATABASE_PATH=/app/data/juice_website.db juice-website node scripts/init-database.js || {
                echo '⚠ Still failing, trying with root user to fix permissions...'
                docker exec -u root juice-website sh -c 'chmod -R 777 /app/data'
                docker exec -e DATABASE_PATH=/app/data/juice_website.db juice-website node scripts/init-database.js || {
                  echo '❌ Database initialization failed after all attempts'
                  echo 'Checking directory permissions:'
                  docker exec juice-website ls -la /app/ | grep data
                  exit 1
                }
              }
            }
            echo 'Creating admin user...'
            docker exec -e DATABASE_PATH=/app/data/juice_website.db juice-website node scripts/create-admin.js || echo '⚠ Admin creation failed or admin already exists'
            echo 'Verifying database file was created...'
            docker exec juice-website sh -c 'ls -lh /app/data/juice_website.db && echo "✓ Database file exists"'
            echo '✅ Database initialized successfully!'
          else
            echo '✓ Database already exists, skipping initialization'
          fi
          # Configure Nginx to proxy to Docker container
          echo 'Configuring Nginx...'
          if command -v nginx &> /dev/null; then
            echo '✓ Nginx is installed'
            mkdir -p /etc/nginx/sites-available /etc/nginx/sites-enabled /etc/nginx/ssl
            # Wait for container to be ready
            echo 'Waiting for container to be ready...'
            sleep 15
            # Test if container is responding on port 3000
            if curl -f http://localhost:3000/api/health 2>/dev/null; then
              echo '✓ Container is responding on port 3000'
            else
              echo '⚠ Container not responding yet on port 3000, checking status...'
              docker ps | grep juice-website || echo 'Container not running!'
              docker logs juice-website --tail 20 || echo 'Could not get logs'
            fi
            if [ -f '/etc/nginx/ssl/cert.pem' ] && [ -f '/etc/nginx/ssl/key.pem' ]; then
              echo '✓ SSL certificates found, configuring HTTPS...'
              cat > /etc/nginx/sites-available/juice-website << 'NGINX_CONFIG_HTTPS'
              # HTTP server - proxy to Docker container
              server {
                  listen 80;
                  listen [::]:80;
                  server_name _;
                  location /.well-known/acme-challenge/ { root /var/www/html; }
                  location / {
                      proxy_pass http://localhost:3000;
                      proxy_http_version 1.1;
                      proxy_set_header Upgrade $http_upgrade;
                      proxy_set_header Connection "upgrade";
                      proxy_set_header Host $host;
                      proxy_set_header X-Real-IP $remote_addr;
                      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                      proxy_set_header X-Forwarded-Proto $scheme;
                      proxy_set_header X-Forwarded-Host $host;
                      proxy_set_header X-Forwarded-Port $server_port;
                      proxy_cache_bypass $http_upgrade;
                      proxy_buffering off;
                      proxy_connect_timeout 60s;
                      proxy_send_timeout 60s;
                      proxy_read_timeout 60s;
                  }
                  location /api/health {
                      proxy_pass http://localhost:3000/api/health;
                      proxy_set_header Host $host;
                      access_log off;
                  }
              }
              # HTTPS server
              server {
                  listen 443 ssl http2;
                  listen [::]:443 ssl http2;
                  server_name _;
                  ssl_certificate /etc/nginx/ssl/cert.pem;
                  ssl_certificate_key /etc/nginx/ssl/key.pem;
                  ssl_protocols TLSv1.2 TLSv1.3;
                  ssl_ciphers HIGH:!aNULL:!MD5;
                  location / {
                      proxy_pass http://localhost:3000;
                      proxy_http_version 1.1;
                      proxy_set_header Upgrade $http_upgrade;
                      proxy_set_header Connection "upgrade";
                      proxy_set_header Host $host;
                      proxy_set_header X-Real-IP $remote_addr;
                      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                      proxy_set_header X-Forwarded-Proto $scheme;
                      proxy_set_header X-Forwarded-Host $host;
                      proxy_set_header X-Forwarded-Port $server_port;
                      proxy_cache_bypass $http_upgrade;
                      proxy_buffering off;
                      proxy_connect_timeout 60s;
                      proxy_send_timeout 60s;
                      proxy_read_timeout 60s;
                  }
                  location /api/health {
                      proxy_pass http://localhost:3000/api/health;
                      proxy_set_header Host $host;
                      access_log off;
                  }
              }
              NGINX_CONFIG_HTTPS
            else
              echo '⚠ SSL certificates not found, configuring HTTP only...'
              cat > /etc/nginx/sites-available/juice-website << 'NGINX_CONFIG_HTTP'
              # HTTP server - proxy to Docker container
              server {
                  listen 80 default_server;
                  listen [::]:80 default_server;
                  server_name _;
                  location /.well-known/acme-challenge/ { root /var/www/html; }
                  location / {
                      proxy_pass http://localhost:3000;
                      proxy_http_version 1.1;
                      proxy_set_header Upgrade $http_upgrade;
                      proxy_set_header Connection "upgrade";
                      proxy_set_header Host $host;
                      proxy_set_header X-Real-IP $remote_addr;
                      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                      proxy_set_header X-Forwarded-Proto $scheme;
                      proxy_set_header X-Forwarded-Host $host;
                      proxy_set_header X-Forwarded-Port $server_port;
                      proxy_cache_bypass $http_upgrade;
                      proxy_buffering off;
                      proxy_connect_timeout 60s;
                      proxy_send_timeout 60s;
                      proxy_read_timeout 60s;
                  }
                  location /api/health {
                      proxy_pass http://localhost:3000/api/health;
                      proxy_set_header Host $host;
                      access_log off;
                  }
              }
              NGINX_CONFIG_HTTP
            fi
            # Disable default nginx site
            echo 'Disabling default nginx site...'
            rm -f /etc/nginx/sites-enabled/default
            # Enable our site
            echo 'Enabling juice-website site...'
            rm -f /etc/nginx/sites-enabled/juice-website
            ln -sf /etc/nginx/sites-available/juice-website /etc/nginx/sites-enabled/juice-website
            # Test nginx configuration
            echo 'Testing nginx configuration...'
            if nginx -t 2>&1; then
              echo '✓ Nginx configuration is valid'
              systemctl reload nginx 2>/dev/null || service nginx reload 2>/dev/null || echo '⚠ Could not reload nginx'
              echo '✓ Nginx configured and reloaded'
              # Verify nginx is serving our site
              sleep 2
              if curl -f http://localhost/api/health 2>/dev/null || curl -f http://localhost:3000/api/health 2>/dev/null; then
                echo '✓ Application is accessible through nginx'
              else
                echo '⚠ Application may not be accessible yet, but nginx is configured'
              fi
            else
              echo '❌ Nginx configuration has errors!'
              nginx -t
              exit 1
            fi
          else
            echo '⚠ Nginx not installed, skipping nginx configuration'
          fi
          docker image prune -f
          docker-compose -f docker-compose.yml ps
          echo 'Deployment completed successfully!'
          DEPLOY_SCRIPT

      - name: Verify Deployment
        continue-on-error: true
        run: |
          DEPLOYMENT_URL="${{ secrets.DEPLOYMENT_URL }}"
          if [ -z "$DEPLOYMENT_URL" ] || [ "$DEPLOYMENT_URL" = "" ]; then
            echo "DEPLOYMENT_URL not set, skipping health check"
            exit 0
          fi
          sleep 10
          echo "Checking health at: ${DEPLOYMENT_URL}/api/health"
          curl -f "${DEPLOYMENT_URL}/api/health" && echo "Health check passed!" || echo "Health check failed (non-critical)"

