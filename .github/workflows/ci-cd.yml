name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Lint and Test Job
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Check TypeScript
        run: npx tsc --noEmit
        continue-on-error: true

  # Build Job
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL || 'https://your-domain.com' }}

  # Build and Push Docker Image
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            RAPYD_ACCESS_KEY=${{ secrets.RAPYD_ACCESS_KEY }}
            RAPYD_SECRET_KEY=${{ secrets.RAPYD_SECRET_KEY }}
            TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
            SESSION_SECRET=${{ secrets.SESSION_SECRET }}

  # Deploy Job to Hetzner Server
  deploy:
    name: Deploy to Hetzner
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment:
      name: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Hetzner Server
        env:
          APP_PATH: ${{ secrets.APP_PATH || '/opt/juice-website' }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          IMAGE_TAG: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          GHCR_USER: ${{ secrets.GHCR_USER || github.actor }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "set -e && \
            cd ${APP_PATH} && \
            if [ -n '${GHCR_TOKEN}' ] && [ '${GHCR_TOKEN}' != '' ]; then \
              echo 'Logging in to GitHub Container Registry...' && \
              echo '${GHCR_TOKEN}' | docker login ghcr.io -u ${GHCR_USER} --password-stdin; \
            else \
              echo 'GHCR_TOKEN not provided, attempting to pull without authentication (works for public packages)...'; \
            fi && \
            docker pull ${IMAGE_TAG} && \
            export GITHUB_REPOSITORY='${GITHUB_REPOSITORY}' && \
            export RAPYD_ACCESS_KEY='${{ secrets.RAPYD_ACCESS_KEY }}' && \
            export RAPYD_SECRET_KEY='${{ secrets.RAPYD_SECRET_KEY }}' && \
            export TELEGRAM_BOT_TOKEN='${{ secrets.TELEGRAM_BOT_TOKEN }}' && \
            export SESSION_SECRET='${{ secrets.SESSION_SECRET }}' && \
            export PORT='${PORT:-3000}' && \
            docker-compose pull nextjs-app || true && \
            docker-compose up -d nextjs-app && \
            docker image prune -f && \
            docker-compose ps && \
            echo 'Deployment completed successfully!'"

      - name: Verify Deployment
        continue-on-error: true
        run: |
          DEPLOYMENT_URL="${{ secrets.DEPLOYMENT_URL }}"
          if [ -z "$DEPLOYMENT_URL" ] || [ "$DEPLOYMENT_URL" = "" ]; then
            echo "DEPLOYMENT_URL not set, skipping health check"
            exit 0
          fi
          sleep 10
          echo "Checking health at: ${DEPLOYMENT_URL}/api/health"
          curl -f "${DEPLOYMENT_URL}/api/health" && echo "Health check passed!" || echo "Health check failed (non-critical)"

