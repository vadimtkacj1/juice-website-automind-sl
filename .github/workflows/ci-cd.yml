name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 1. Verification Job
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npm run lint || echo "Linting warnings found"
      - run: npx tsc --noEmit || echo "TypeScript warnings found"

  # 2. Docker Build Job (Secrets removed from here for security)
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

  # 3. Deployment Job (Secrets are injected here into the server's .env)
  deploy:
    name: Deploy to Hetzner
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v4
      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy docker-compose.yml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "docker-compose.yml"
          target: "${{ secrets.APP_PATH || '/opt/juice-website' }}"

      - name: SSH Remote Deployment
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT || 22 }}
          APP_PATH: ${{ secrets.APP_PATH || '/opt/juice-website' }}
        run: |
          ssh -o StrictHostKeyChecking=no -p $SSH_PORT $SSH_USER@$SSH_HOST bash << 'DEPLOY_SCRIPT'
          set -e
          cd ${{ secrets.APP_PATH || '/opt/juice-website' }}

          # Create persistence directories
          mkdir -p data public/uploads
          chmod -R 777 data public/uploads

          # Generate production .env file
          cat > .env << EOF
          NODE_ENV=production
          PORT=3000
          RAPYD_ACCESS_KEY=${{ secrets.RAPYD_ACCESS_KEY }}
          RAPYD_SECRET_KEY=${{ secrets.RAPYD_SECRET_KEY }}
          PAYPLUS_API_KEY=${{ secrets.PAYPLUS_API_KEY }}
          PAYPLUS_SECRET_KEY=${{ secrets.PAYPLUS_SECRET_KEY }}
          PAYPLUS_PAGE_UID=${{ secrets.PAYPLUS_PAGE_UID }}
          PAYPLUS_TEST_MODE=${{ secrets.PAYPLUS_TEST_MODE }}
          TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          SESSION_SECRET=${{ secrets.SESSION_SECRET }}
          DEPLOYMENT_URL=${{ secrets.DEPLOYMENT_URL }}
          EMAIL_HOST=${{ secrets.EMAIL_HOST }}
          EMAIL_PORT=${{ secrets.EMAIL_PORT }}
          EMAIL_USER=${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}
          EMAIL_FROM=${{ secrets.EMAIL_FROM }}
          MYSQL_HOST=mysql
          MYSQL_USER=${{ secrets.MYSQL_USER || 'juice_user' }}
          MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD || 'juice_password' }}
          MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE || 'juice_website' }}
          EOF

          # Update and restart containers
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker-compose pull
          docker-compose up -d
          docker image prune -f
          echo "âœ… Deployment successful!"
          DEPLOY_SCRIPT